<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Between Lines</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f4ef;
      font-family: 'Playfair Display', serif;
      color: #2c2c2c;
      line-height: 1.8;
    }

    .page {
      max-width: 680px;
      margin: 80px auto;
      padding: 60px 40px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 50px;
      letter-spacing: 1px;
    }

    .poem {
      margin-bottom: 60px;
    }

    .poem-title {
      font-weight: 600;
      margin-bottom: 15px;
    }

    .poem-text {
      white-space: pre-line;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>Between the Lines</h1>

    <div class="poem">
      <div class="poem-title">Untitled</div>
      <div class="poem-text">
I write
between pauses,
where words hesitate
before becoming meaning.
      </div>
    </div>

    <div class="poem">
      <div class="poem-title">Another Note</div>
      <div class="poem-text">
Some thoughts
are meant to be read slowly,
like rain
on an old window.
      </div>
    </div>

    <footer>
      © 2026 · Between the Lines
    </footer>
  </div>
</body>
</html>
